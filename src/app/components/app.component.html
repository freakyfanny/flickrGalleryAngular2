<header (search)="searchFlickrPhoto($event)" (filter)="searchFilterFlickrPhoto($event)">   
</header>
   
   <div class="wrapper">
    <h1>Flickrgallery using Angular 2</h1>

    <div class="tiles">
        <div *ngFor="let photo of flickrPhotos" class="tile"><photo [photo]="photo"></photo></div>
    </div>
</div>
